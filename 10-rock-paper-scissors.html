<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="10-rock-paper-scissors.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <div class="moves">

    <button onclick="
    playGame('rock');
    
    " class="move-button"><img class="move-icon" src="media/rock2.png" alt=""></button>

    <button onclick="

      playGame('paper');
    
    " class="move-button"><img class="move-icon" src="media/paper3.png" alt=""></button>


    <button onclick="
    
      playGame('scissors');

    " class="move-button"><img class="move-icon" src="media/sciss3.png" alt=""></button>

  </div>
  
  <div class="moves-box">
    <p class="your-moves moves-display"></p>
    <div style="padding: 0px 100px;">

    </div>
    <p class="cpu-moves moves-display"></p>
  </div>

  <div class="game-stats">

    <p class="js-result result">Let's Play</p>

    <p class="js-reason result"></p>

    <table>
      <tr>
        <td class="result-table">Wins</td>
        <td class="result-table">Loss</td>
        <td class="result-table">Ties</td>
      </tr>
      <tr>
        <td class="wins-result wtl"></td>
        <td class="loss-result wtl"></td>
        <td class="ties-result wtl"></td>
      </tr>

    </table>

    <p class="js-score score"></p>

    <button onclick="

      score.wins = 0;
      score.loss = 0;
      score.ties = 0;

      localStorage.removeItem('score');

      updateScoreElement();
      document.querySelector('.js-result').innerHTML = `Let's Play`;
      



    
    " class="reset-score-button">Reset Score</button>

  </div>
  

<img src="media/${computerMove}-choice.png" class="choice-icon" alt="">

  <script src="10-rock-paper-scissors.js"> </script>
</body>
</html>
